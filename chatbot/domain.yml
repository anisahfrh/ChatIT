  utter_sejarah:
  - text: |
      Departemen Teknologi Informasi atau Information Technology merupakan departemen yang berada di bawah Fakultas Teknologi Elektro dan Informatika Cerdas ITS (ELECTICS) yang mempunyai kompetensi utama di bidang Keamanan Siber (Cyber Security), Internet of Things (IoT), dan Smart City. Departemen ini berdiri karena kurangnya tenaga kerja keamanan siber di indonesia dan juga menjadi pelengkap dua dari lima bidang unggulan ITS, yaitu TIK dan robotik. Departemen ini juga berkontribusi terhadap ilmu pengetahuan alam dan teknologi. Berdirinya Departemen Teknologi Informasi FTEIC ITS dipelopori oleh dosen-dosen yang berasal dari Teknik Informatika dan Sistem Informasi. Berdasarkan Surat Keputusan Kementerian Riset, Teknologi dan Pendidikan Tinggi Republik Indonesia tahun 2018 NO. 31/SK/BAN-PT/Min-Akred/S/I/2018 menyetujui berdirinya Teknologi Informasi pada tanggal 24 Januari 2018. Mahasiswa angkatan pertama Departemen ini, diterima pada 13 Agustus 2018 dengan jumlah 45 mahasiswa. Pada saat itu, departemen teknologi informasi terletak di lantai 6 gedung perpustakaan ITS, Kampus ITS Sukolilo. Kepala departemen Teknologi Informasi, Ir. Khakim Ghozali M.MT mengungkapkan bahwa pada tahun 2018 mahasiswa dibimbing oleh pengajar dengan jumlah 6 orang dosen yang memiliki kualifikasi 2 orang berpendidikan S3 dan 4 orang berpendidikan S2. Pembelajaran mahasiswa dilengkapi dengan sarana ruang kelas, perpustakaan, ruang penunjang dan laboratorium. Pada pertengahan 2019 departemen Teknologi Informasi memiliki 4 ruang kelas, 1 laboratorium, ruang Tata Usaha, ruang Himpunan, ruang Dosen, dan ruang Kepala Departemen.
      
      Pada awal tahun 2019, departemen Teknologi Informasi memiliki satu laboratorium yaitu Laboratorium Kota Cerdas dan Keamanan Siber (KCKS) yang memiliki keahlian di  bidang Kota Cerdas dan Keamanan Siber. Dengan adanya penggabungan antara dua keahlian tersebut, Laboratorium KCKS mampu mewujudkan integrasi suatu teknologi informasi dan komunikasi (TIK dan teknologi Internet of Things (IoT) dengan memperhatikan keamanan  jaringannya. Fasilitas yang terdapat pada laboratorium ini diantaranya yaitu komputer,  proyektor dan layarnya, LED TV, dan Ruang Admin.

