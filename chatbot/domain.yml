  utter_prodi:
  - text: "Departemen Teknologi Informasi hadir untuk mendukung dua dari lima bidang unggulan Institut Teknologi Sepuluh Nopember (ITS) yaitu ICT dan robotika, serta pemukiman. Program studi ini menawarkan lima bidang keahlian utama yaitu keamanan siber, keamanan aplikasi , integrasi sistem, layanan awan dan internet of things. Mahasiswa akan diberikan kemampuan untuk melakukan perencanaan dan pengelolaan teknologi informasi yang aman meliputi instalasi, integrasi, kastamisasi dan pemeliharaan, serta fokus pada metodologi pemanfaatan infrastruktur terkini. Metode pengajaran yang diterapkan di departemen ini terus dikembangkan seperti Pekerti, Applied Approach (AA), English as Medium Instruction (EMI), dan Problem Based Learning (PBL). Pembelajaran di Departemen ini menerapkan program student-centered learning yang menitikberatkan keaktifan mahasiswa melalui metode diskusi kelompok, presentasi kelompok, tugas individu dan tugas kelompok."

