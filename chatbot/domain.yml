  utter_pendaftaran:
  - text: |
      Program seleksi penerimaan mahasiswa baru untuk program sarjana di ITS, mengacu kepada Peraturan Menteri Riset, Teknologi, dan Pendidikan Tinggi (Permenristekdikti) Nomor Nomor 2 Tahun 2015, tentang Penerimaan Mahasiswa Baru Program Sarjana pada Perguruan Tinggi Negeri, sebagaimana diubah dengan Peraturan Menteri Riset, Teknologi, dan Pendidikan Tinggi Republik Indonesia Nomor 45 Tahun 2015. Program seleksi tersebut dilakukan melalui 4 jalur seleksi, yaitu:

      1. Seleksi Nasional Masuk Perguruan Tinggi Negeri (SNMPTN)
      2. Seleksi Bersama Masuk Perguruan Tinggi Negeri (SBMPTN)
      3. Seleksi Prestasi (SP)
      4. Seleksi Mandiri : Program Kemitraan dan Mandiri (PKM)

      Daya tampung mahasiswa baru program sarjana  ITS untuk setiap program studi yang diterima melalui SNMPTN 30% (tiga puluh persen) pada setiap program studi, melalui SBMPTN 40% (empat puluh persen) pada setiap program studi dan melalui seleksi mandiri 30% (tiga puluh persen) pada setiap program studi.

      Lebih lengkapnya dapat diakses melalui link berikut ini:
      https://www.its.ac.id/admission/sarjana/

